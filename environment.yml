name: bullets
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - pip
  # For running
  - boto3
  - ghapi
  - jinja2
  - jupyter
  - mattermostdriver
  - mistune<2
  - premailer
  - python-dateutil
  - tqdm
  # For packaging, and testing
  - flake8
  - flake8-import-order
  - flake8-blind-except
  - flake8-builtins
  - setuptools
  - setuptools_scm
  - wheel
  - pytest
  - pytest-console-scripts
  - pytest-cov
